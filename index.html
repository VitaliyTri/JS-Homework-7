<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach((el) => el.classList.add('super-dropdown'));
        console.log(dropdownItems);

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        const buttonEl = document.querySelector('.btn');
        for (let i = 0; i < buttonEl.classList.length; i++) {
            if (buttonEl.classList.contains('btn-secondary')) {
                buttonEl.classList.remove('btn-secondary');
                break;
            }
            else if (!buttonEl.classList.contains('btn-secondary')) {
                buttonEl.classList.add('btn-secondary');
                break;
            };
        }
        console.log(buttonEl.classList);

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const menuEl = document.querySelector('.menu');
        menuEl.classList.remove('dropdown-menu');
        console.log(menuEl);

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        const dropdownEl = document.querySelector('div.dropdown');
        dropdownEl.insertAdjacentHTML('afterend', '<a href="#">link</a>');

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        const dropdownMenuButtonEl = document.getElementById('dropdownMenuButton');
        dropdownMenuButtonEl.id = 'superDropdown';
        console.log(dropdownMenuButtonEl);

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        const ariaLabelEl = document.querySelector('[aria-labelledby = "dropdownMenuButton"]');
        ariaLabelEl.setAttribute('data-dd', 3);
        console.log(ariaLabelEl);

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        const dropdownToggleEl = document.querySelector('.dropdown-toggle');
        dropdownToggleEl.removeAttribute('type');
        console.log(dropdownToggleEl);
    </script>
</body>

</html>
